spring.application.name=api-gateway
server.port=8080

springdoc.swagger-ui.path=/documentacao
eureka.instance.instance-id=localhost:${server.port}

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
eureka.client.service-url.defaultZone=http://localhost:8081/eureka
eureka.instance.prefer-ip-address=true

spring.main.web-application-type=reactive

springdoc.swagger-ui.urls[0].url=http://localhost:8082/v3/api-docs
springdoc.swagger-ui.urls[0].name=vendedor-service
springdoc.swagger-ui.urls[1].url=http://localhost:8083/v3/api-docs
springdoc.swagger-ui.urls[1].name=email-service
springdoc.swagger-ui.urls[2].url=http://localhost:8084/v3/api-docs
springdoc.swagger-ui.urls[2].name=cliente-service
springdoc.swagger-ui.urls[3].url=http://localhost:8085/v3/api-docs
springdoc.swagger-ui.urls[3].name=estoque-service
